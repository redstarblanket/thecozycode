    <!-- Modal -->
    <div id="modal" class="modal hidden">

        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-text" class="modal-text"></div>
            <img id="slider-img" class="media" style="display: none;" />
            <video id="slider-video" class="media" controls style="display: none;"></video>
            <div class="slider-controls">
                <button id="prev">←</button>
                <button id="next">→</button>
            </div>
        </div>
    </div>


    <script>// FILTERING (supports multiple categories)
        const filterButtons = document.querySelectorAll(".filters button");
        const cards = document.querySelectorAll(".card");

        filterButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                const filter = btn.dataset.filter;
                cards.forEach(card => {
                    const categories = card.dataset.category.split(",");
                    card.style.display =
                        filter === "all" || categories.includes(filter) ? "block" : "none";
                });
            });
        });

        // MODAL ELEMENTS
        const modal = document.getElementById("modal");
        const sliderImg = document.getElementById("slider-img");
        const sliderVideo = document.getElementById("slider-video");
        const closeBtn = document.querySelector(".close");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        const modalText = document.getElementById("modal-text");

        let currentImages = [];
        let currentIndex = 0;

        function showMedia(src) {
            const isVideo = src.trim().toLowerCase().endsWith(".mp4");

            if (isVideo) {
                sliderImg.style.display = "none";
                sliderVideo.style.display = "block";
                sliderVideo.src = src;
                sliderVideo.load();
                sliderVideo.play();
            } else {
                sliderVideo.pause();
                sliderVideo.style.display = "none";
                sliderImg.style.display = "block";
                sliderImg.src = src;
            }

            prevBtn.style.display = currentImages.length > 1 ? "block" : "none";
            nextBtn.style.display = currentImages.length > 1 ? "block" : "none";
        }

        // CARD CLICK HANDLING
        cards.forEach(card => {
            card.addEventListener("click", () => {
                currentImages = card.dataset.images.split(",");
                currentIndex = 0;
                showMedia(currentImages[currentIndex]);

                const text = card.dataset.text || "";
                modalText.innerHTML = text;

                modal.classList.remove("hidden");
            });
        });

        closeBtn.onclick = () => {
            modal.classList.add("hidden");
            sliderVideo.pause();
        };

        prevBtn.onclick = () => {
            if (currentIndex > 0) {
                currentIndex--;
                showMedia(currentImages[currentIndex]);
            }
        };

        nextBtn.onclick = () => {
            if (currentIndex < currentImages.length - 1) {
                currentIndex++;
                showMedia(currentImages[currentIndex]);
            }
        };

        window.onclick = e => {
            if (e.target === modal) {
                modal.classList.add("hidden");
                sliderVideo.pause();
            }
        };

        // NAV TOGGLE (for mobile menu)
        const toggleBtn = document.querySelector(".nav-toggle");
        const navMenu = document.querySelector(".nav-menu");

        toggleBtn.addEventListener("click", () => {
            navMenu.classList.toggle("show");
        });

        // NAV LINK HIGHLIGHT
        const links = document.querySelectorAll(".nav-link");
        const path = window.location.pathname;

        links.forEach(link => {
            if (link.getAttribute("href") === path.split("/").pop()) {
                link.classList.add("active");
            }
        });</script>
